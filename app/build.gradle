apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "org.huxizhijian.hhcomicviewer2"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 108
        versionName "1.08"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
        ndk {
            //设置支持的SO库架构
            abiFilters 'armeabi', 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
    }
    buildTypes {
        debug {
            debuggable true
            jniDebuggable true
            minifyEnabled false
        }
        release {
            debuggable false
            jniDebuggable false
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true;
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    repositories {
        mavenCentral()
        maven { url 'http://guardian.github.com/maven/repo-releases' }
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url 'https://maven.google.com' }
    }
}

ext {
    supportLibVersion = "26.0.0-alpha1"
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':hh-comic')
    // jsoup DOM解析库依赖
    compile files('libs/jsoup-1.9.2.jar')
    // Mob的ShareSDK依赖
    compile files('libs/MobCommons-2016.1107.1809.jar')
    compile files('libs/MobTools-2016.1107.1809.jar')
    compile files('libs/ShareSDK-Core-2.7.10.jar')
    compile files('libs/ShareSDK-Email-2.7.10.jar')
    compile files('libs/ShareSDK-QQ-2.7.10.jar')
    compile files('libs/ShareSDK-QZone-2.7.10.jar')
    compile files('libs/ShareSDK-ShortMessage-2.7.10.jar')
    compile files('libs/ShareSDK-SinaWeibo-2.7.10.jar')
    compile files('libs/ShareSDK-Wechat-2.7.10.jar')
    compile files('libs/ShareSDK-Wechat-Core-2.7.10.jar')
    compile files('libs/ShareSDK-Wechat-Favorite-2.7.10.jar')
    compile files('libs/ShareSDK-Wechat-Moments-2.7.10.jar')
    // xUtils依赖（用于DB）
    compile 'org.xutils:xutils:3.3.38'
    // statusBar依赖
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.4'
    // material控件库的依赖
    compile 'com.github.rey5137:material:1.2.4'
    // 文件夹选择器依赖
    compile 'net.rdrei.android.dirchooser:library:3.2'
    // 多dex文件依赖
    compile 'com.android.support:multidex:1.0.1'
    // Recycler封装库依赖
    compile 'com.github.jdsjlzx:LRecyclerView:1.4.0'
    // searchbar依赖
    compile 'br.com.mauker.materialsearchview:materialsearchview:1.2.2'
    // recycler加载动画依赖
    compile 'jp.wasabeef:recyclerview-animators:2.2.6'
    // leak canary依赖
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    // 腾讯bugly依赖
    compile 'com.tencent.bugly:crashreport_upgrade:latest.release'
    compile 'com.tencent.bugly:nativecrashreport:latest.release'
}
